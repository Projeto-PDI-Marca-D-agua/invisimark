{% extends "base_layout.html" %} {% block content %}
<div class="flex flex-col py-10 items-center justify-center w-full">
  <h1
    class="text-3xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white pb-5"
  >
    Editar perfil
  </h1>
  <div
    class="flex flex-col w-4/5 md:flex-row md:space-x-4 items-center md:items-start justify-center bg-white p-10 rounded-xl shadow dark:border md:mt-0 dark:bg-gray-800 dark:border-gray-700"
  >
    <div class="flex flex-col items-center pb-5">
      <img
        class="w-4/5 h-4/5 rounded-full mb-2"
        src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/avatars/michael-gough.png"
        alt="user photo"
      />
      <span class="text-2xl font-medium text-gray-900 dark:text-white">
        {{ username }}
      </span>
    </div>
    <form
      class="flex flex-col w-full justify-center space-y-4 md:space-y-6"
      action="{{ url_for('register') }}"
      method="POST"
    >
      <div>
        <label
          for="email"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >E-mail</label
        >
        <input
          type="email"
          name="email"
          id="email"
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="email@exemplo.com"
          required=""
        />
      </div>
      <div>
        <label
          for="name"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Nome</label
        >
        <input
          type="name"
          name="name"
          id="name"
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Nome Sobrenome"
          required=""
        />
      </div>
      <button
        type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 w-full"
      >
        Salvar
      </button>
    </form>
  </div>
</div>
{% endblock %}
