<!-- index.html -->
{% extends "base_layout.html" %} {% block content %}

<div class="text-2xl font-bold text-gray-900 dark:text-white py-10">
  Bem-vindo, {{ username }}
</div>
<div class="grid grid-cols-2 md:grid-cols-2 gap-5 py-10">
  <div
    class="bg-white-800 p-5 rounded-lg flex flex-col items-center justify-center shadow dark:border"
  >
    <h1 class="font-semibold text-xl dark:text-white pb-4">
      Imagens protegidas
    </h1>
    <span class="text-3xl font-bold dark:text-white"
      >{{ user_images_len }}</span
    >
  </div>
  <div
    class="bg-white-800 p-5 rounded-lg flex flex-col items-center justify-center shadow dark:border"
  >
    <h1 class="font-semibold text-xl dark:text-white">Extrações realizadas</h1>
  </div>
</div>

<div class="text-2xl font-bold text-gray-900 dark:text-white py-5">
  Imagens salvas
</div>
<div class="grid grid-cols-2 md:grid-cols-3 gap-4 pt-4">
  {% for image_path in user_images %}
  <div>
    <img
      class="h-auto max-w-full rounded-lg"
      src="{{ url_for('get_image', filename=image_path) }}"
      alt="Imagem do Usuário"
    />
  </div>
  {% endfor %}
</div>

{% endblock %}
