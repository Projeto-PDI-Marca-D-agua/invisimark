{% extends "base_layout.html" %} {% block content %}
<div class="flex flex-col py-10 items-center justify-center w-full">
  <h1 class="font-semibold text-3xl text-white pb-4">Inserir marca d'Ã¡gua</h1>
  <div class="w-4/5 bg-gray-800 p-10 rounded-xl">
    <form
      class="flex flex-col gap-5"
      method="post"
      action="/dashboard/insertion"
      enctype="multipart/form-data"
    >
      <div class="flex flex-col items-center justify-center w-full">
        <h3 class="font-medium text-xl text-white pb-2">
          Selecione sua imagem
        </h3>
        <label
          for="dropzone-file"
          class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600"
        >
          <div class="flex flex-col items-center justify-center pt-5 pb-6">
            <svg
              class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 16"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
              />
            </svg>
            <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
              <span class="font-semibold">Click to upload</span> or drag and
              drop
            </p>
            <p class="text-xs text-gray-500 dark:text-gray-400">
              SVG, PNG, JPG or GIF (MAX. 800x400px)
            </p>
          </div>
          <input id="dropzone-file" name="image" type="file" class="hidden" />
        </label>
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-10 pb-5">
        <div>
          <label
            for="mark"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Selecionar marca</label
          >
          <select
            id="tipo"
            name="tipo"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            onchange="handleTipoChange(this)"
          >
            <option selected>Escolha o tipo</option>
            <option value="imagem">Imagem</option>
            <option value="texto">Texto</option>
          </select>
        </div>
        <div>
          <label
            for="marca"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Escolha a marca</label
          >
          <div id="additionalInputContainer" style="display: none"></div>
        </div>
      </div>

      <button
        type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Inserir
      </button>
    </form>
  </div>
</div>

<script>
  function handleTipoChange(selectElement) {
    const tipo = selectElement.value;
    const additionalInputContainer = document.getElementById(
      "additionalInputContainer"
    );

    // Clear existing content in the container
    additionalInputContainer.innerHTML = "";

    if (tipo === "imagem") {
      // If 'Imagem' is selected, add a file input
      const fileInput = document.createElement("input");
      fileInput.type = "file";
      fileInput.name = "imagemInput";
      fileInput.className =
        "border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500";
      additionalInputContainer.appendChild(fileInput);
    } else if (tipo === "texto") {
      // If 'Texto' is selected, add a text input
      const textInput = document.createElement("input");
      textInput.type = "text";
      textInput.name = "textoInput";
      textInput.className =
        "border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500";
      additionalInputContainer.appendChild(textInput);
    }

    // Show the container
    additionalInputContainer.style.display = "block";
  }
</script>

{% endblock %}
