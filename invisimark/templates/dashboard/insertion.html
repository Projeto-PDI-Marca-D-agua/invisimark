{% extends "base_layout.html" %} {% block content %}
<div class="flex flex-col py-10 items-center justify-center w-full">
  <h1 class="font-semibold text-3xl pb-4 dark:text-white">Inserir marca d'Ã¡gua</h1>
  <div class="w-4/5 bg-white p-10 rounded-xl shadow dark:border md:mt-0 dark:bg-gray-800 dark:border-gray-700">
    <form class="flex flex-col gap-5">
      <div class="flex flex-col items-center justify-center w-full">
        <h3 class="font-medium text-xl font-semibold pb-2 dark:text-white">
          Selecione sua imagem
        </h3>
        <label
          for="dropzone-file"
          class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600"
        >
          <div class="flex flex-col items-center justify-center pt-5 pb-6">
            <svg
              class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 16"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
              />
            </svg>
            <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
              <span class="font-semibold">Click to upload</span> or drag and
              drop
            </p>
            <p class="text-xs text-gray-500 dark:text-gray-400">
              SVG, PNG, JPG or GIF (MAX. 800x400px)
            </p>
          </div>
          <input id="dropzone-file" name="file" type="file" class="hidden" />
        </label>
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-10 pb-5">
        <div>
          <label
            for="mark"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Selecionar marca</label
          >
          <select
            id="countries"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          >
            <option selected>Escolha uma marca</option>
            <option value="US">Marca 1</option>
            <option value="CA">Marca 2</option>
            <option value="FR">Marca 3</option>
          </select>
        </div>
        <div>
          <label
            for="robustez"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Selecionar tipo de robustez</label
          >
          <select
            id="robustez"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          >
            <option selected>Escolha a robustez</option>
            <option value="US">Fraca</option>
            <option value="CA">Forte</option>
          </select>
        </div>
      </div>

      <button
        type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-0.1 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Inserir
      </button>
    </form>
  </div>
</div>
{% endblock %}
