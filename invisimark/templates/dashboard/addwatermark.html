{% extends "base_layout.html" %} {% block content %} {% with messages =
get_flashed_messages(with_categories=true) %} {% if messages %} {% if
messages[0][0] == 'danger' %}
<div
  id="toast-danger"
  class="flex items-center z-50 w-full max-w-xs p-4 mb-4 fixed top-5 right-5 border-t-4 text-red-800 border-red-300 bg-red-50 dark:text-red-400 dark:bg-gray-800 dark:border-red-800"
  role="alert"
>
  <div
    class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-red-500 bg-red-100 rounded-lg dark:bg-red-800 dark:text-red-200"
  >
    <svg
      class="w-5 h-5"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      viewBox="0 0 20 20"
    >
      <path
        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z"
      />
    </svg>
    <span class="sr-only">Error icon</span>
  </div>
  <div class="ms-3 text-sm font-medium">
    <p>{{ messages[0][1] }}</p>
  </div>
  <button
    type="button"
    class="ms-auto -mx-1.5 -my-1.5 bg-red-50 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-red-400 dark:hover:bg-gray-700"
    data-dismiss-target="#toast-danger"
    aria-label="Close"
  >
    <span class="sr-only">Close</span>
    <svg
      class="w-3 h-3"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 14 14"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
      />
    </svg>
  </button>
</div>
{% endif %} {% endif %} {% endwith %}
<div class="flex flex-col py-10 items-center justify-center mx-auto w-1/4">
  <h1 class="font-semibold text-3xl pb-4 dark:text-white">
    Adicionar Marca d'Água
  </h1>
  <div
    class="w-4/5 bg-white p-10 rounded-xl shadow dark:border md:mt-0 dark:bg-gray-800 dark:border-gray-700"
  >
    <form
      method="POST"
      enctype="multipart/form-data"
      action="{{ url_for('addwatermark') }}"
      class="flex flex-col gap-5"
    >
      <div>
        <label
          for="watermark_name"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Nome da Marca d'Água:</label
        >
        <input
          type="text"
          id="watermark_name"
          name="watermark_name"
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          required=""
        />
      </div>
      <div>
        <label
          for="watermark_type"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Tipo de Marca d'Água:</label
        >
        <select
          id="watermark_type"
          name="watermark_type"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        >
          <option value="" disabled selected>Selecione uma opção</option>
          <option value="text">Texto</option>
          <option value="image">Imagem</option>
        </select>
      </div>
      <div id="text_watermark">
        <label
          for="watermark_text"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Texto da Marca d'Água:</label
        >
        <input
          type="text"
          id="watermark_text"
          name="watermark_text"
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
        />
      </div>
      <div id="image_watermark">
        <label
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          for="watermark_file"
          >Arquivo da Marca d'Água:</label
        >
        <input
          id="watermark_file"
          name="watermark_file"
          type="file"
          class="relative m-0 block w-full min-w-0 flex-auto rounded border border-solid border-gray-300 bg-clip-padding px-3 py-[0.32rem] text-base font-normal text-gray-900 transition duration-300 ease-in-out file:-mx-3 file:-my-[0.32rem] file:overflow-hidden file:rounded-none file:border-0 file:border-solid file:border-inherit file:bg-gray-200 file:px-3 file:py-[0.32rem] file:text-gray-900 file:transition file:duration-150 file:ease-in-out file:[border-inline-end-width:1px] file:[margin-inline-end:0.75rem] hover:file:bg-neutral-200 dark:border-neutral-600 dark:text-white dark:file:bg-gray-700 dark:file:text-white"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary mt-4 px-6 py-3 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm text-white dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Adicionar Marca d'Água
      </button>
    </form>
  </div>
</div>
<script>
  document
    .getElementById("watermark_type")
    .addEventListener("change", function () {
      var textWatermark = document.getElementById("text_watermark");
      var imageWatermark = document.getElementById("image_watermark");

      if (this.value === "text") {
        textWatermark.style.display = "block";
        imageWatermark.style.display = "none";
      } else if (this.value === "image") {
        textWatermark.style.display = "none";
        imageWatermark.style.display = "block";
      }
    });
</script>
{% endblock %}
